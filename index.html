<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exchange Atlas | 汇率观测站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&family=Space+Grotesk:wght@400;600&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260105" />
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
      defer
    ></script>
    <script src="app.core.js" defer></script>
    <script src="app.i18n.js" defer></script>
    <script src="app.rates.js" defer></script>
    <script src="app.chart.js" defer></script>
    <script src="app.controls.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <div class="hero-top">
          <p class="eyebrow" data-i18n="eyebrow">
            Frankfurter 汇率接口 · 每 60 秒刷新
          </p>
          <div
            class="lang-switch"
            id="langSwitch"
            role="group"
            aria-label="Language switch"
          >
            <button class="lang-button" type="button" data-lang="zh">中文</button>
            <button class="lang-button" type="button" data-lang="en">
              English
            </button>
          </div>
        </div>
        <h1 data-i18n="headline">汇率观测站</h1>
        <p class="subhead" data-i18n="subhead">
          关注 USD/CNY、AUD/JPY 等 6 组热门币种对。实时获取最新价，并查看近几天、几个月、几年的趋势曲线。
        </p>
        <div class="hero-metrics">
          <div class="metric">
            <span class="metric-label" data-i18n="metrics.pairsLabel"
              >覆盖币种对</span
            >
            <span class="metric-value" data-i18n="metrics.pairsValue">6</span>
          </div>
          <div class="metric">
            <span class="metric-label" data-i18n="metrics.spanLabel"
              >历史跨度</span
            >
            <span class="metric-value" data-i18n="metrics.spanValue">3 年</span>
          </div>
          <div class="metric">
            <span class="metric-label" data-i18n="metrics.sourceLabel"
              >数据来源</span
            >
            <span class="metric-value" data-i18n="metrics.sourceValue"
              >Frankfurter</span
            >
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="panel" id="live">
        <div class="panel-header">
          <div>
            <h2 data-i18n="sections.liveTitle">实时汇率</h2>
            <p data-i18n="sections.liveSubtitle">
              点击卡片即可快速切换到对应走势。
            </p>
          </div>
          <div class="panel-actions">
            <button
              class="ghost-button"
              id="refreshRates"
              type="button"
              data-i18n="controls.refresh"
            >
              刷新
            </button>
            <span class="timestamp" id="lastUpdated" data-i18n="status.updating"
              >更新中...</span
            >
          </div>
        </div>
        <div class="status" id="liveStatus"></div>
        <div class="rates-grid" id="ratesGrid" role="list"></div>
      </section>

      <section class="panel" id="history">
        <div class="panel-header">
          <div>
            <h2 data-i18n="sections.historyTitle">历史走势</h2>
            <p data-i18n="sections.historySubtitle">
              可查看近几天、近几个月、近几年的折线图。
            </p>
          </div>
          <div class="panel-actions">
            <button
              class="primary-button"
              id="updateChart"
              type="button"
              data-i18n="controls.updateChart"
            >
              更新图表
            </button>
          </div>
        </div>

        <div class="controls">
          <div class="control">
            <label for="pairSelect" data-i18n="controls.pairLabel"
              >币种对</label
            >
            <select id="pairSelect"></select>
          </div>
          <div class="control">
            <span class="control-label" data-i18n="controls.rangeLabel"
              >时间范围</span
            >
            <div class="range-buttons" id="rangeButtons"></div>
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-header">
            <div>
              <div class="chart-title" id="chartTitle">--</div>
              <div class="chart-meta" id="chartMeta" data-i18n="chart.prompt">
                请选择范围查看走势
              </div>
            </div>
            <div class="chart-legend">
              <span class="dot"></span>
              <span id="chartLegend">--</span>
            </div>
          </div>
          <div class="chart-wrap">
            <canvas id="rateChart"></canvas>
          </div>
          <div class="chart-status" id="chartStatus"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <span data-i18n="footer.source">数据源：Frankfurter</span>
      <span data-i18n="footer.note">提示：Frankfurter 以工作日汇率为准</span>
      <span class="footer-link">
        <span data-i18n="footer.projectLabel">项目地址</span>
        <a
          href="https://github.com/hakupao/ExchangeAtlas"
          target="_blank"
          rel="noreferrer"
          >https://github.com/hakupao/ExchangeAtlas</a
        >
      </span>
    </footer>
  </body>
</html>
